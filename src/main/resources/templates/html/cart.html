<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - EcoFinds</title>
    <link rel="stylesheet" href="../css/shared.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .cart-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        
        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .cart-title {
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-dark);
        }
        
        .cart-actions {
            display: flex;
            gap: 1rem;
        }
        
        .cart-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
        }
        
        .cart-items {
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        
        .cart-item {
            display: flex;
            padding: 1.5rem;
            border-bottom: 1px solid var(--medium-gray);
            gap: 1rem;
            align-items: center;
        }
        
        .cart-item:last-child {
            border-bottom: none;
        }
        
        .item-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: var(--border-radius-small);
            background: var(--light-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark-gray);
            font-size: 2rem;
        }
        
        .item-details {
            flex: 1;
        }
        
        .item-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }
        
        .item-category {
            font-size: 0.875rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }
        
        .item-price {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary-green);
        }
        
        .item-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .quantity-btn {
            width: 32px;
            height: 32px;
            border: 2px solid var(--medium-gray);
            background: var(--white);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }
        
        .quantity-btn:hover {
            border-color: var(--primary-green);
            color: var(--primary-green);
        }
        
        .quantity-input {
            width: 60px;
            text-align: center;
            border: 2px solid var(--medium-gray);
            border-radius: var(--border-radius-small);
            padding: 0.5rem;
            font-weight: 600;
        }
        
        .remove-btn {
            background: var(--error-red);
            color: var(--white);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius-small);
            cursor: pointer;
            font-size: 0.875rem;
            transition: var(--transition);
        }
        
        .remove-btn:hover {
            background: #d32f2f;
        }
        
        .cart-summary {
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 2rem;
            height: fit-content;
            position: sticky;
            top: 2rem;
        }
        
        .summary-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 1.5rem;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding: 0.5rem 0;
        }
        
        .summary-label {
            color: var(--text-light);
        }
        
        .summary-value {
            font-weight: 600;
            color: var(--text-dark);
        }
        
        .summary-total {
            border-top: 2px solid var(--medium-gray);
            padding-top: 1rem;
            margin-top: 1rem;
        }
        
        .summary-total .summary-label {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-dark);
        }
        
        .summary-total .summary-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-green);
        }
        
        .checkout-btn {
            width: 100%;
            margin-top: 2rem;
        }
        
        .empty-cart {
            text-align: center;
            padding: 4rem 2rem;
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        
        .empty-icon {
            font-size: 4rem;
            color: var(--dark-gray);
            margin-bottom: 1rem;
        }
        
        .empty-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }
        
        .empty-text {
            color: var(--text-light);
            margin-bottom: 2rem;
        }
        
        @media (max-width: 768px) {
            .cart-content {
                grid-template-columns: 1fr;
            }
            
            .cart-item {
                flex-direction: column;
                text-align: center;
            }
            
            .item-controls {
                flex-direction: row;
                justify-content: center;
            }
            
            .cart-summary {
                position: static;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <a href="/marketplace.html" class="logo">
                <div class="logo-icon">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L13.09 8.26L20 9L13.09 9.74L12 16L10.91 9.74L4 9L10.91 8.26L12 2Z" fill="#4CAF50"/>
                        <path d="M12 6L12.5 8.5L15 9L12.5 9.5L12 12L11.5 9.5L9 9L11.5 8.5L12 6Z" fill="#8BC34A"/>
                    </svg>
                </div>
                <span class="logo-text">EcoFinds</span>
            </a>
        </div>
        <div class="header-right">
            <a href="/marketplace.html" class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count" id="cartCount">0</span>
            </a>
            <a href="/dashboard.html" class="user-menu-icon">
                <i class="fas fa-user-circle"></i>
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <div class="cart-container">
        <!-- Cart Header -->
        <div class="cart-header">
            <h1 class="cart-title">Shopping Cart</h1>
            <div class="cart-actions">
                <a href="/marketplace.html" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i>
                    Continue Shopping
                </a>
                <button class="btn btn-danger" id="clearCartBtn">
                    <i class="fas fa-trash"></i>
                    Clear Cart
                </button>
            </div>
        </div>

        <!-- Cart Content -->
        <div class="cart-content">
            <!-- Cart Items -->
            <div class="cart-items" id="cartItems">
                <!-- Cart items will be loaded here dynamically -->
            </div>

            <!-- Cart Summary -->
            <div class="cart-summary">
                <h3 class="summary-title">Order Summary</h3>
                <div class="summary-row">
                    <span class="summary-label">Items:</span>
                    <span class="summary-value" id="itemCount">0</span>
                </div>
                <div class="summary-row">
                    <span class="summary-label">Subtotal:</span>
                    <span class="summary-value" id="subtotal">$0.00</span>
                </div>
                <div class="summary-row">
                    <span class="summary-label">Shipping:</span>
                    <span class="summary-value">Free</span>
                </div>
                <div class="summary-row summary-total">
                    <span class="summary-label">Total:</span>
                    <span class="summary-value" id="total">$0.00</span>
                </div>
                <button class="btn btn-primary btn-large checkout-btn" id="checkoutBtn">
                    <i class="fas fa-credit-card"></i>
                    Proceed to Checkout
                </button>
            </div>
        </div>

        <!-- Empty Cart State -->
        <div class="empty-cart hidden" id="emptyCart">
            <i class="fas fa-shopping-cart empty-icon"></i>
            <h3 class="empty-title">Your cart is empty</h3>
            <p class="empty-text">Add some items to get started!</p>
            <a href="/marketplace.html" class="btn btn-primary">
                <i class="fas fa-store"></i>
                Browse Products
            </a>
        </div>
    </div>

    <!-- Message Container -->
    <div class="message-container" id="messageContainer"></div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <script src="../js/shared.js"></script>
    <script src="../js/cart.js"></script>
</body>
</html>
