<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Listings - EcoFinds</title>
    <link rel="stylesheet" href="../css/shared.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .listings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .listings-title {
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-dark);
        }
        
        .add-product-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .search-filter-bar {
            background: var(--white);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .search-input {
            flex: 1;
            min-width: 200px;
        }
        
        .filter-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 0.5rem 1rem;
            border: 2px solid var(--medium-gray);
            background: var(--white);
            color: var(--text-dark);
            border-radius: var(--border-radius-small);
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.875rem;
        }
        
        .filter-btn:hover,
        .filter-btn.active {
            border-color: var(--primary-green);
            background: var(--primary-green);
            color: var(--white);
        }
        
        .product-card {
            position: relative;
        }
        
        .product-actions {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            display: flex;
            gap: 0.5rem;
            opacity: 0;
            transition: var(--transition);
        }
        
        .product-card:hover .product-actions {
            opacity: 1;
        }
        
        .action-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            font-size: 0.875rem;
        }
        
        .edit-btn {
            background: var(--primary-green);
            color: var(--white);
        }
        
        .edit-btn:hover {
            background: var(--dark-green);
        }
        
        .delete-btn {
            background: var(--error-red);
            color: var(--white);
        }
        
        .delete-btn:hover {
            background: #d32f2f;
        }
        
        .product-status {
            position: absolute;
            top: 0.5rem;
            left: 0.5rem;
            padding: 0.25rem 0.75rem;
            border-radius: var(--border-radius-small);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-active {
            background: var(--success-green);
            color: var(--white);
        }
        
        .status-inactive {
            background: var(--dark-gray);
            color: var(--white);
        }
        
        .status-sold {
            background: var(--warning-orange);
            color: var(--white);
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        
        .empty-icon {
            font-size: 4rem;
            color: var(--dark-gray);
            margin-bottom: 1rem;
        }
        
        .empty-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }
        
        .empty-text {
            color: var(--text-light);
            margin-bottom: 2rem;
        }
        
        .loading-state {
            text-align: center;
            padding: 4rem 2rem;
        }
        
        @media (max-width: 768px) {
            .listings-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-filter-bar {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-input {
                min-width: auto;
            }
            
            .filter-buttons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <a href="/marketplace.html" class="logo">
                <div class="logo-icon">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L13.09 8.26L20 9L13.09 9.74L12 16L10.91 9.74L4 9L10.91 8.26L12 2Z" fill="#4CAF50"/>
                        <path d="M12 6L12.5 8.5L15 9L12.5 9.5L12 12L11.5 9.5L9 9L11.5 8.5L12 6Z" fill="#8BC34A"/>
                    </svg>
                </div>
                <span class="logo-text">EcoFinds</span>
            </a>
        </div>
        <div class="header-right">
            <a href="/marketplace.html" class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count" id="cartCount">0</span>
            </a>
            <a href="/dashboard.html" class="user-menu-icon">
                <i class="fas fa-user-circle"></i>
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Listings Header -->
        <div class="listings-header">
            <h1 class="listings-title">My Listings</h1>
            <a href="/add-product.html" class="btn btn-primary add-product-btn">
                <i class="fas fa-plus"></i>
                Add New
            </a>
        </div>

        <!-- Search and Filter Bar -->
        <div class="search-filter-bar">
            <div class="search-input">
                <input type="text" id="searchInput" class="form-input" placeholder="Search my listings...">
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-status="all">All</button>
                <button class="filter-btn" data-status="active">Active</button>
                <button class="filter-btn" data-status="inactive">Inactive</button>
                <button class="filter-btn" data-status="sold">Sold</button>
            </div>
        </div>

        <!-- Products Grid -->
        <div class="products-container">
            <div class="grid grid-3" id="productsGrid">
                <!-- Products will be loaded here dynamically -->
            </div>
        </div>

        <!-- Empty State -->
        <div class="empty-state hidden" id="emptyState">
            <i class="fas fa-box-open empty-icon"></i>
            <h3 class="empty-title">No listings found</h3>
            <p class="empty-text">You haven't created any product listings yet.</p>
            <a href="/add-product.html" class="btn btn-primary">
                <i class="fas fa-plus"></i>
                Create Your First Listing
            </a>
        </div>

        <!-- Loading State -->
        <div class="loading-state" id="loadingState">
            <div class="loading-spinner"></div>
            <p>Loading your listings...</p>
        </div>
    </div>

    <!-- Message Container -->
    <div class="message-container" id="messageContainer"></div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <script src="../js/shared.js"></script>
    <script src="../js/my-listings.js"></script>
</body>
</html>
