<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - EcoFinds</title>
    <link rel="stylesheet" href="../css/shared.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .product-detail-container {
            max-width: 1200px;
            margin: 2rem auto;
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        
        .product-header {
            background: var(--light-gray);
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--medium-gray);
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .back-btn {
            background: none;
            border: none;
            color: var(--text-dark);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: var(--transition);
        }
        
        .back-btn:hover {
            background: var(--medium-gray);
            color: var(--primary-green);
        }
        
        .product-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            padding: 2rem;
        }
        
        .product-images {
            position: relative;
        }
        
        .main-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: var(--border-radius);
            background: var(--light-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark-gray);
            font-size: 4rem;
        }
        
        .image-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        
        .image-thumbnails {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .thumbnail {
            width: 60px;
            height: 60px;
            border-radius: var(--border-radius-small);
            object-fit: cover;
            cursor: pointer;
            border: 2px solid transparent;
            transition: var(--transition);
        }
        
        .thumbnail:hover,
        .thumbnail.active {
            border-color: var(--primary-green);
        }
        
        .image-navigation {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .nav-btn {
            width: 40px;
            height: 40px;
            border: 2px solid var(--medium-gray);
            background: var(--white);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            color: var(--text-dark);
        }
        
        .nav-btn:hover {
            border-color: var(--primary-green);
            color: var(--primary-green);
        }
        
        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .product-info {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .product-title {
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-dark);
            line-height: 1.3;
        }
        
        .product-price {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-green);
        }
        
        .product-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--light-gray);
            border-radius: var(--border-radius-small);
            font-size: 0.875rem;
        }
        
        .meta-label {
            font-weight: 500;
            color: var(--text-light);
        }
        
        .meta-value {
            color: var(--text-dark);
        }
        
        .product-description {
            background: var(--light-gray);
            padding: 1.5rem;
            border-radius: var(--border-radius);
        }
        
        .description-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 1rem;
        }
        
        .description-text {
            color: var(--text-dark);
            line-height: 1.6;
        }
        
        .seller-info {
            background: var(--light-gray);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .seller-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--medium-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark-gray);
            font-size: 1.5rem;
        }
        
        .seller-details h4 {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.25rem;
        }
        
        .seller-details p {
            color: var(--text-light);
            font-size: 0.875rem;
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .btn-large {
            flex: 1;
            padding: 1rem 2rem;
            font-size: 1.125rem;
        }
        
        .product-details {
            background: var(--light-gray);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            margin-top: 2rem;
        }
        
        .details-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 1rem;
        }
        
        .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--medium-gray);
        }
        
        .detail-label {
            font-weight: 500;
            color: var(--text-light);
        }
        
        .detail-value {
            color: var(--text-dark);
        }
        
        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: var(--border-radius-small);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 1rem;
        }
        
        .status-active {
            background: var(--success-green);
            color: var(--white);
        }
        
        .status-inactive {
            background: var(--dark-gray);
            color: var(--white);
        }
        
        .status-sold {
            background: var(--warning-orange);
            color: var(--white);
        }
        
        @media (max-width: 768px) {
            .product-content {
                grid-template-columns: 1fr;
                padding: 1rem;
            }
            
            .main-image {
                height: 300px;
            }
            
            .product-title {
                font-size: 1.5rem;
            }
            
            .product-price {
                font-size: 2rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .details-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <a href="/marketplace.html" class="logo">
                <div class="logo-icon">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L13.09 8.26L20 9L13.09 9.74L12 16L10.91 9.74L4 9L10.91 8.26L12 2Z" fill="#4CAF50"/>
                        <path d="M12 6L12.5 8.5L15 9L12.5 9.5L12 12L11.5 9.5L9 9L11.5 8.5L12 6Z" fill="#8BC34A"/>
                    </svg>
                </div>
                <span class="logo-text">EcoFinds</span>
            </a>
        </div>
        <div class="header-right">
            <a href="/marketplace.html" class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count" id="cartCount">0</span>
            </a>
            <a href="/dashboard.html" class="user-menu-icon">
                <i class="fas fa-user-circle"></i>
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <div class="product-detail-container">
        <!-- Product Header -->
        <div class="product-header">
            <button class="back-btn" id="backBtn">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1>Product Details</h1>
        </div>

        <!-- Product Content -->
        <div class="product-content" id="productContent">
            <!-- Product Images -->
            <div class="product-images">
                <div id="mainImageContainer">
                    <div class="image-placeholder">
                        <i class="fas fa-image"></i>
                        <span>No image available</span>
                    </div>
                </div>
                <div class="image-thumbnails" id="imageThumbnails">
                    <!-- Thumbnails will be added here -->
                </div>
                <div class="image-navigation" id="imageNavigation">
                    <button class="nav-btn prev-btn" id="prevImageBtn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="nav-btn next-btn" id="nextImageBtn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>

            <!-- Product Info -->
            <div class="product-info">
                <div class="status-badge" id="statusBadge">Loading...</div>
                <h1 class="product-title" id="productTitle">Loading...</h1>
                <div class="product-price" id="productPrice">$0.00</div>
                
                <div class="product-meta">
                    <div class="meta-item">
                        <i class="fas fa-tag"></i>
                        <span class="meta-label">Category:</span>
                        <span class="meta-value" id="productCategory">-</span>
                    </div>
                    <div class="meta-item">
                        <i class="fas fa-box"></i>
                        <span class="meta-label">Quantity:</span>
                        <span class="meta-value" id="productQuantity">-</span>
                    </div>
                    <div class="meta-item">
                        <i class="fas fa-star"></i>
                        <span class="meta-label">Condition:</span>
                        <span class="meta-value" id="productCondition">-</span>
                    </div>
                </div>

                <div class="product-description">
                    <h3 class="description-title">Description</h3>
                    <p class="description-text" id="productDescription">Loading description...</p>
                </div>

                <div class="seller-info">
                    <div class="seller-avatar" id="sellerAvatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="seller-details">
                        <h4 id="sellerName">Loading...</h4>
                        <p>Seller</p>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="btn btn-primary btn-large" id="addToCartBtn">
                        <i class="fas fa-shopping-cart"></i>
                        Add to Cart
                    </button>
                    <button class="btn btn-secondary btn-large" id="contactSellerBtn">
                        <i class="fas fa-envelope"></i>
                        Contact Seller
                    </button>
                </div>
            </div>
        </div>

        <!-- Product Details -->
        <div class="product-details" id="productDetails">
            <h3 class="details-title">Product Details</h3>
            <div class="details-grid" id="detailsGrid">
                <!-- Details will be populated dynamically -->
            </div>
        </div>
    </div>

    <!-- Message Container -->
    <div class="message-container" id="messageContainer"></div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <script src="../js/shared.js"></script>
    <script src="../js/product-detail.js"></script>
</body>
</html>
