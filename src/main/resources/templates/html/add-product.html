<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product - EcoFinds</title>
    <link rel="stylesheet" href="../css/shared.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 800px;
            margin: 2rem auto;
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        
        .form-header {
            background: var(--light-gray);
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--medium-gray);
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .back-btn {
            background: none;
            border: none;
            color: var(--text-dark);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: var(--transition);
        }
        
        .back-btn:hover {
            background: var(--medium-gray);
            color: var(--primary-green);
        }
        
        .form-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-dark);
        }
        
        .form-body {
            padding: 2rem;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .form-row.full {
            grid-template-columns: 1fr;
        }
        
        .image-upload-section {
            border: 2px dashed var(--medium-gray);
            border-radius: var(--border-radius);
            padding: 2rem;
            text-align: center;
            transition: var(--transition);
            cursor: pointer;
        }
        
        .image-upload-section:hover {
            border-color: var(--primary-green);
            background: rgba(76, 175, 80, 0.05);
        }
        
        .image-upload-section.dragover {
            border-color: var(--primary-green);
            background: rgba(76, 175, 80, 0.1);
        }
        
        .image-preview {
            max-width: 200px;
            max-height: 200px;
            border-radius: var(--border-radius-small);
            margin: 0 auto 1rem;
            display: none;
        }
        
        .image-preview.show {
            display: block;
        }
        
        .upload-icon {
            font-size: 3rem;
            color: var(--dark-gray);
            margin-bottom: 1rem;
        }
        
        .upload-text {
            color: var(--text-light);
            margin-bottom: 0.5rem;
        }
        
        .upload-hint {
            font-size: 0.875rem;
            color: var(--text-light);
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin: 0;
        }
        
        .form-footer {
            padding: 1.5rem 2rem;
            border-top: 1px solid var(--medium-gray);
            background: var(--light-gray);
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .form-footer {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <a href="/marketplace.html" class="logo">
                <div class="logo-icon">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L13.09 8.26L20 9L13.09 9.74L12 16L10.91 9.74L4 9L10.91 8.26L12 2Z" fill="#4CAF50"/>
                        <path d="M12 6L12.5 8.5L15 9L12.5 9.5L12 12L11.5 9.5L9 9L11.5 8.5L12 6Z" fill="#8BC34A"/>
                    </svg>
                </div>
                <span class="logo-text">EcoFinds</span>
            </a>
        </div>
        <div class="header-right">
            <a href="/marketplace.html" class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count" id="cartCount">0</span>
            </a>
            <a href="/dashboard.html" class="user-menu-icon">
                <i class="fas fa-user-circle"></i>
            </a>
        </div>
    </header>

    <!-- Form Container -->
    <div class="form-container">
        <!-- Form Header -->
        <div class="form-header">
            <button class="back-btn" id="backBtn">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1 class="form-title">Add New Product</h1>
        </div>

        <!-- Form Body -->
        <form class="form-body" id="productForm">
            <!-- Product Image Upload -->
            <div class="form-group">
                <label class="form-label">Product Image</label>
                <div class="image-upload-section" id="imageUploadSection">
                    <img id="imagePreview" class="image-preview" alt="Product preview">
                    <div id="uploadPlaceholder">
                        <i class="fas fa-cloud-upload-alt upload-icon"></i>
                        <div class="upload-text">Click to upload or drag and drop</div>
                        <div class="upload-hint">PNG, JPG, GIF up to 5MB</div>
                    </div>
                    <input type="file" id="imageInput" accept="image/*" style="display: none;">
                </div>
            </div>

            <!-- Basic Information -->
            <div class="form-group">
                <label for="title" class="form-label">Product Title *</label>
                <input type="text" id="title" name="title" class="form-input" placeholder="Enter product title" required>
            </div>

            <div class="form-group">
                <label for="description" class="form-label">Product Description</label>
                <textarea id="description" name="description" class="form-input form-textarea" placeholder="Describe your product..." rows="4"></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="category" class="form-label">Category *</label>
                    <select id="category" name="category" class="form-input form-select" required>
                        <option value="">Select a category</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="conditionType" class="form-label">Condition</label>
                    <select id="conditionType" name="conditionType" class="form-input form-select">
                        <option value="">Select condition</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="price" class="form-label">Price *</label>
                    <input type="number" id="price" name="price" class="form-input" placeholder="0.00" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="quantity" class="form-label">Quantity *</label>
                    <input type="number" id="quantity" name="quantity" class="form-input" placeholder="1" min="1" required>
                </div>
            </div>

            <!-- Product Details -->
            <div class="form-row">
                <div class="form-group">
                    <label for="brand" class="form-label">Brand</label>
                    <input type="text" id="brand" name="brand" class="form-input" placeholder="Enter brand name">
                </div>
                <div class="form-group">
                    <label for="model" class="form-label">Model</label>
                    <input type="text" id="model" name="model" class="form-input" placeholder="Enter model name">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="yearManufactured" class="form-label">Year of Manufacture</label>
                    <input type="number" id="yearManufactured" name="yearManufactured" class="form-input" placeholder="2023" min="1900" max="2024">
                </div>
                <div class="form-group">
                    <label for="color" class="form-label">Color</label>
                    <input type="text" id="color" name="color" class="form-input" placeholder="Enter color">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="dimensions" class="form-label">Dimensions (L x W x H)</label>
                    <input type="text" id="dimensions" name="dimensions" class="form-input" placeholder="e.g., 10 x 5 x 3 inches">
                </div>
                <div class="form-group">
                    <label for="weight" class="form-label">Weight (lbs)</label>
                    <input type="number" id="weight" name="weight" class="form-input" placeholder="0.0" step="0.1" min="0">
                </div>
            </div>

            <div class="form-group">
                <label for="material" class="form-label">Material</label>
                <input type="text" id="material" name="material" class="form-input" placeholder="Enter material">
            </div>

            <!-- Checkboxes -->
            <div class="form-row">
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="originalPackaging" name="originalPackaging">
                        <label for="originalPackaging" class="form-label">Original Packaging Included</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="manualIncluded" name="manualIncluded">
                        <label for="manualIncluded" class="form-label">Manual/Instructions Included</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="workingCondition" class="form-label">Working Condition Description</label>
                <textarea id="workingCondition" name="workingCondition" class="form-input form-textarea" placeholder="Describe the working condition of the item..." rows="3"></textarea>
            </div>
        </form>

        <!-- Form Footer -->
        <div class="form-footer">
            <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
            <button type="submit" class="btn btn-primary" id="submitBtn" form="productForm">
                <i class="fas fa-plus"></i>
                Add Item
            </button>
        </div>
    </div>

    <!-- Message Container -->
    <div class="message-container" id="messageContainer"></div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <script src="../js/shared.js"></script>
    <script src="../js/add-product.js"></script>
</body>
</html>
