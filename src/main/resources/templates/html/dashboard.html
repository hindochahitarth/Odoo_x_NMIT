<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoFinds Dashboard</title>
    <link rel="stylesheet" href="../css/auth.css">
    <style>
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .welcome-section {
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
            color: white;
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .dashboard-card {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow-light);
            border-left: 4px solid var(--primary-green);
        }
        
        .dashboard-card h3 {
            color: var(--primary-green);
            margin-bottom: 12px;
        }
        
        .logout-btn {
            background: var(--error-red);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        
        .logout-btn:hover {
            background: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="welcome-section">
            <h1>Welcome to EcoFinds!</h1>
            <p>Your sustainable marketplace dashboard</p>
        </div>
        
        <div class="dashboard-grid">
            <div class="dashboard-card">
                <h3>üå± My Profile</h3>
                <p>Manage your account settings and preferences</p>
            </div>
            
            <div class="dashboard-card">
                <h3>üõçÔ∏è Browse Items</h3>
                <p>Discover sustainable second-hand items</p>
            </div>
            
            <div class="dashboard-card">
                <h3>üì¶ My Listings</h3>
                <p>Manage your items for sale</p>
            </div>
            
            <div class="dashboard-card">
                <h3>üíö Eco Impact</h3>
                <p>Track your environmental contribution</p>
            </div>
        </div>
        
        <div style="text-align: center;">
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>
    
    <script>
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                // Clear any stored session data
                localStorage.clear();
                sessionStorage.clear();
                
                // Redirect to login page
                window.location.href = '/register';
            }
        }
        
        // Check if user is logged in (simple check)
        window.addEventListener('load', function() {
            console.log('Dashboard loaded successfully');
        });
    </script>
</body>
</html>
