<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoFinds - Dashboard</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Top Header Bar -->
    <header class="top-header">
        <div class="header-left">
            <button class="back-btn" id="backBtn" onclick="window.history.back()">
                <i class="fas fa-arrow-left"></i>
                Back
            </button>
            <h1 class="page-title">User Profile / Dashboard</h1>
        </div>
        <div class="header-right">
            <div class="user-badge" id="userBadge">
                <span class="user-name" id="userName">Loading...</span>
            </div>
        </div>
    </header>

    <!-- Main Dashboard Container -->
    <div class="dashboard-container">
        <!-- Application Header within Dashboard -->
        <div class="app-header">
            <div class="app-logo">
                <div class="logo-icon">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L13.09 8.26L20 9L13.09 9.74L12 16L10.91 9.74L4 9L10.91 8.26L12 2Z" fill="#4CAF50"/>
                        <path d="M12 6L12.5 8.5L15 9L12.5 9.5L12 12L11.5 9.5L9 9L11.5 8.5L12 6Z" fill="#8BC34A"/>
                    </svg>
                </div>
                <span class="logo-text">EcoFinds</span>
            </div>
            <div class="app-actions">
                <div class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count" id="cartCount">1</span>
                </div>
                <div class="user-menu-icon">
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>
        </div>

        <!-- User Profile Section -->
        <div class="profile-section">
            <div class="profile-image-container">
                <div class="profile-image" id="profileImage">
                    <img id="profileImagePreview" src="" alt="Profile Image" style="display: none;">
                    <div class="profile-placeholder" id="profilePlaceholder">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
                <button class="edit-image-btn" id="editImageBtn">
                    <i class="fas fa-edit"></i>
                    Edit
                </button>
                <input type="file" id="imageInput" accept="image/*" style="display: none;">
            </div>

            <div class="profile-fields">
                <div class="field-group">
                    <label for="displayNameField" class="field-label">Display Name</label>
                    <input type="text" id="displayNameField" class="editable-field" placeholder="Enter display name">
                </div>

                <div class="field-group">
                    <label for="emailField" class="field-label">Email</label>
                    <input type="email" id="emailField" class="editable-field" placeholder="Enter email address">
                </div>

                <div class="field-group">
                    <label for="profileImageUrlField" class="field-label">Profile Image (Base64 or URL)</label>
                    <input type="text" id="profileImageUrlField" class="editable-field" placeholder="Upload image or enter URL">
                    <small class="field-hint">Upload an image using the button above, or paste a direct image URL</small>
                </div>
            </div>

            <div class="status-section">
                <div class="status-badge" id="statusBadge">
                    <div class="status-indicator"></div>
                    <span class="status-text">Elegant Dove</span>
                </div>
            </div>
        </div>

        <!-- Navigation Section -->
        <div class="navigation-section">
            <h3 class="nav-title">Quick Actions</h3>
            <div class="nav-buttons">
                <a href="/marketplace.html" class="nav-button">
                    <i class="fas fa-store"></i>
                    Browse Marketplace
                </a>
                <a href="/add-product.html" class="nav-button">
                    <i class="fas fa-plus"></i>
                    Add New Product
                </a>
                <a href="/my-listings.html" class="nav-button">
                    <i class="fas fa-list"></i>
                    My Listings
                </a>
                <a href="/purchases.html" class="nav-button">
                    <i class="fas fa-shopping-bag"></i>
                    My Purchases
                </a>
                <a href="/cart.html" class="nav-button">
                    <i class="fas fa-shopping-cart"></i>
                    My Cart
                </a>
            </div>
        </div>

        <!-- Save Button -->
        <div class="save-section">
            <button class="save-btn" id="saveBtn">
                <i class="fas fa-save"></i>
                Save Changes
            </button>
        </div>
    </div>

    <!-- Message Container -->
    <div class="message-container" id="messageContainer"></div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <script src="../js/dashboard.js"></script>
</body>
</html>
